        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-mode .card {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow to create contrast */
        }
        body.dark-mode .card-body {
            background-color: #2c2c2c; /* Darker card body background */
            border-top: 1px solid #444;
            padding: 15px;
        }
        body.dark-mode .card-title, body.dark-mode .card-text {
            color: #ffffff; /* Ensures text color stays white in dark mode */
        }
        body.dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .card-footer {
            display: none;
        }
    </style>
